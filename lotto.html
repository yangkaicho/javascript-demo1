    <h1>樂透號碼預測</h1>
    <script>
        const compare = (a, b) => (a - b);
        //函式宣告
        //六個不重複的號碼
        function randInt(start, end, count = 6) {
            let lotto = []
            if (count <= 0) {
                return "次數錯誤";
            }
            do {
                let x = Math.floor(Math.random() * (end - start + 1)) + start;
                if (!lotto.includes(x)) {
                    lotto.push(x);
                }
            } while (lotto.length != count);
            //a-b>
            lotto.sort(compare);

            //lotto.push(Math.random() * (end - start + 1)) + start);





            return lotto;
        }
        let lotto = [];
